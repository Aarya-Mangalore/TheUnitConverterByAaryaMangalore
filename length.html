<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to make footer stick to the bottom */
        }

        .converter-body {
            flex-grow: 1; /* Make the converter body take up remaining space */
            margin-top: 20px;
        }

        .converter-title {
            color: #333;
        }

        img {
            border: 0;
            width: 500px; /* Set the desired width for the image */
            border-radius: 20px; /* Make the image rounder */
        }

        input[type="text"] {
            padding: 5px;
            margin: 5px;
            width: 200px;
        }

        select {
            padding: 5px;
            margin: 5px;
            width: 200px;
        }

        span {
            display: block;
            margin: 10px;
            font-weight: bold;
            color: #0066cc;
        }

        u {
            text-decoration: underline;
        }

        b {
            color: #000000;
        }

        a {
            text-decoration: none;
            color: #5f99d3;
        }

        footer {
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            padding: 20px;
            text-align: center;
            border-top: 2px solid #0066cc; /* Add a top border with accent color */
            margin-top: auto; /* Push footer to the bottom of the screen */
            width: 100%; /* Full width */
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .social-links img {
            width: 30px;
            height: auto;
            border-radius: 50%; /* Make the social media icons round */
        }

        .social-links a img:hover {
            filter: brightness(0.8);
        }
    </style>
</head>

<body>
    <div class="converter-body">
        <h1 class="converter-title">Length Converter</h1>
        <img src="length.jpg" width="500" />
        <br />
        <input type="text" placeholder="input" id="input" />
        <select id="inputtype">
            <option value="1">meters</option>
            <option value="2">centimeters</option>
            <option value="3">millimeters</option>
            <option value="4">kilometer</option>
            <option value="5">miles</option>
            <option value="6">inches</option>
            <option value="7">foot</option>
            <option value="8">nautical miles</option>
        </select>
        <br />
        <input type="text" placeholder="result" id="result" />
        <select id="resulttype">
            <option value="1">meters</option>
            <option value="2">centimeters</option>
            <option value="3">millimeters</option>
            <option value="4">kilometer</option>
            <option value="5">miles</option>
            <option value="6">inches</option>
            <option value="7">foot</option>
            <option value="8">nautical miles</option>
        </select>

        <span></span>

    </div>
    <script src="length.js"></script>

    <u><b><a href="home.html">Back to Homepage</a></b></u>

    <footer>
        <p>Created by Aarya Mangalore</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/aarya-mangalore-3b168425b/" target="_blank">
                <img src="LinkedinLogo.jpg"> @Aarya Mangalore
            </a>
            <a href="https://www.instagram.com/aarya_p_m/" target="_blank">
                <img src="instagramLogo.jpeg"> @aarya_p_m
            </a>
            <a href="https://github.com/Aarya-Mangalore" target="_blank">
                <img src="GithubLogo.png"> @Aarya-Mangalore
            </a>
        </div>
    </footer>

</body>

</html>
